<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Counter</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row main">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1>Counter</h1>
        <span class="count zero">0</span>
        <div class="row btns">
          <div class="col-lg-4">
            <button type="button" class="btn btn-outline-dark">Reset</button>
          </div>
          <div class="col-lg-4">
            <button type="button" class="btn btn-outline-dark">Decrease</button>
          </div>
          <div class="col-lg-4">
            <button type="button" class="btn btn-outline-dark">Increase</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
